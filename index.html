<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Danonienko</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img
            class="portrait"
            src="portrait-500w.jpg"
            srcset="
              portrait-150w.jpg 1x,
              portrait-300w.jpg 1.5x,
              portrait-500w.jpg 2x
            "
            alt="Portrait of Daniel"
          />
          <div>
            <h1 class="title">Hello, I am Daniel</h1>
            <p class="subtitle">I am a Full-Stack Web Developer</p>
          </div>
        </div>

        <div class="specialty-icons">
          <img src="html5.svg" alt="HTML 5" />
          <img src="css3.svg" alt="CSS 3" />
          <img src="typescript.svg" alt="TypeScript" />
          <img src="angular.svg" alt="Angular" />
          <img src="react.svg" alt="React" />
          <img src="node.svg" alt="Node.js" />
          <img src="dotnet.svg" alt="dotnet" />
          <img src="csharp.svg" alt="C#" />
        </div>

        <p class="note">
          This is my future portfolio web page, it is work-in-progress!
        </p>
      </div>
    </main>
  </body>
</html>
